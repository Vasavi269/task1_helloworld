apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging
  labels:
    app: "uu-v2"

spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: "uu-v2"
  template:
    metadata:
      labels:
        app: "uu-v2"
    spec:
      containers:
      - name: "uu-v2-staging"
        image: __IMAGE__
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: "staging-service"
spec:
  selector:
    app: "uu-v2"
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
